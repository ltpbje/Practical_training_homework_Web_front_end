<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button class="btn">显示或隐藏</button>
    <div class="box">


    </div>


    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $('.box').click(function () {
            $('.box').animate({
                'width': '600px',
                'height': '600px',
                "border-radius": '50%'
            }, 3000);
        });
        let num = 1;
        $('.btn').click(function () {
            if (num % 2 === 0) {
                $('.box').show(1000);
            } else {
                $('.box').hide(1000);
            }
            num++;
        })
    </script>
</body>

</html>
