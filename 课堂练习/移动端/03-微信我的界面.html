<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 32rem;
        }

        ul {
            list-style: none;
        }

        html {
            font-size: calc(100vw / 750);
            /* font-size: calc(750 / 100vw); */
        }

        @media screen and (min-width: 768px) {
            html {
                font-size: calc(768px / 750);
                /* font-size: calc(750 / 100vw); */
            }
        }

        #app {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;

        }

        .tab_box {
            height: 98rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            border-top: 1px solid #ccc;
        }

        .tab_box li span {
            font-size: 45rem;
        }

        .tab_box li p {
            font-size: 26rem;
        }

        .tit_bar {
            height: 99rem;
            background-color: #fff;
        }

        .content {
            flex: 1;
            background-color: #EDEDED;
            overflow: auto;
        }

        .user_info {
            background-color: #fff;
        }

        .user_box {
            font-size: 40rem;
            height: 150rem;
            display: flex;
        }

        .user_box .avatar {
            width: 150rem;
            height: 150rem;
            border-radius: 10rem;
            overflow: hidden;
            margin-left: 20rem;
        }

        .user_box .number {
            display: flex;
            justify-content: space-between;
            line-height: 80rem;
            color: #BCBCBC;
        }

        .user_box .number p {
            font-size: 20rem;
            color: #BCBCBC;
        }

        .name_box {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding-left: 20rem;
        }

        .user_status {
            display: flex;
            padding-left: 180rem;
            margin-top: 20rem;
            padding-bottom: 60rem;
        }

        .user_status .add_status {
            border: 1px solid #ccc;
            border-radius: 20rem;
            padding: 10rem 20rem;
            margin-right: 20rem;
        }

        .user_status .current_status {
            border: 1px solid #ccc;
            border-radius: 20rem;
            padding: 10rem 20rem;
        }

        .function_list .list_item {
            display: flex;
            line-height: 100rem;
            background-color: #fff;
        }

        .function_list .list_item:nth-of-type(1) {
            margin-top: 20rem;
        }

        .function_list .list_item:nth-of-type(2) {
            margin-top: 20rem;
        }

        .function_list .list_item:last-of-type {
            margin-top: 20rem;
        }

        .function_list .function_name {
            flex: 1;
            padding-left: 20rem;
        }

        .function_list .function_name span:nth-of-type(1) {
            padding-right: 20rem;
        }

        .function_name>span {
            font-size: 40rem;
        }
    </style>
</head>
