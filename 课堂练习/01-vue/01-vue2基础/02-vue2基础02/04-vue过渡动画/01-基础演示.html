<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        /* 现在我们希望盒子实现淡入淡出的效果* */
        /* 进入之前 */
        .fade-enter-from {
            opacity: 0;
        }

        /* 进入之后*/
        .fade-enter-to {
            opacity: 1;
        }

        /* 离开之前 */
        .fade-leave-from {
            opacity: 1;
        }

        /* 离开之后*/
        .fade-leave-to {
            opacity: 0;
        }

        /* 进入的过程 */
        .fade-enter-active {
            transition: all 1s linear;
        }

        /* 离开的过程 */
        .fade-leave-active {
            transition: all 1s linear;
        }
    </style>
</head>

<body>
    <div id="app">
        <button class="button" @click="flag=!flag">切换</button>
        <transition name="fade">
            <div class="box" v-show="flag"></div>
        </transition>
    </div>


    <script src="./js/vue3.global.js"></script>
    <script src="./js/vue-router4.global.js"></script>
    <script>

        const app = Vue.createApp({
            data() {
                return {
                    flag: true
                };
            },
        });
        app.mount('#app');
    </script>

</body>

</html>
