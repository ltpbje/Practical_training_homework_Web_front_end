<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        /* 现在我们希望盒子实现淡入淡出的效果* */
        /* 进入之前 */
        .aaa-enter-from {
            transform: translateY(-150%);
            opacity: 0;
        }

        /* 进入之后*/
        .aaa-enter-to {
            transform: translateY(0);
            opacity: 1;
        }

        /* 离开之前 */
        .aaa-leave-from {
            transform: translateY(0);
            opacity: 1;
        }

        /* 离开之后*/
        .aaa-leave-to {
            transform: translateY(150%);
            opacity: 0;
        }

        /* 进入的过程 */
        .aaa-enter-active {
            transition: all .5s linear;
        }

        /* 离开的过程 */
        .aaa-leave-active {
            transition: all .5s linear;
        }

        .list-box {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .list-box>li {
            width: 40px;
            height: 40px;
            background-color: lightblue;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="add">+</button>
        <button @click="sub">-</button>
        <hr>
        <transition-group tag="ul" class="list-box" name="aaa">
            <li v-for="(item,index) in numList" :key="item">{{item}}</li>
        </transition-group>
    </div>


    <script src="./js/vue3.global.js"></script>
    <!-- <script src="./js/vue-router4.global.js"></script> -->
    <script>

        const app = Vue.createApp({
            data() {
                return {
                    numList: [
                        0, 1, 2, 3
                    ],
                    sod: '',
                    sname: ''
                };
            },
            methods: {
                add() {
                    this.numList.push(this.numList.length);
                },
                sub() {
                    let index = parseInt(Math.random() * this.numList.length);
                    this.numList.splice(index, 1);
                    console.log(index);

                },
            },
        });
        app.mount('#app');
    </script>

</body>

</html>
