    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        /* 现在我们希望盒子实现淡入淡出的效果* */
        /* 进入之前 */
        .aaa-enter-from {
            transform: translateY(-150%);
            opacity: 0;
        }

        /* 进入之后*/
        .aaa-enter-to {
            transform: translateY(0);
            opacity: 1;
        }

        /* 离开之前 */
        .aaa-leave-from {
            transform: translateY(0);
            opacity: 1;
        }

        /* 离开之后*/
        .aaa-leave-to {
            transform: translateY(150%);
            opacity: 0;
        }

        /* 进入的过程 */
        .aaa-enter-active {
            transition: all .5s linear;
        }

        /* 离开的过程 */
        .aaa-leave-active {
            transition: all .5s linear;
        }

        .list-box {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .list-box>li {
            width: 40px;
            height: 40px;
            background-color: lightblue;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
