<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 300px;
        border: 2px solid #000;
        padding: 10px;
    }
</style>

<body>
    <div id="app">
        <h2>我的名字叫做:{{userName}}</h2>
        <aaa :my-name="userName" @abc="changeMyName"></aaa>
    </div>

    <!-- 所谓组件自身的数据，可以简单理解就是组件内部data中本身就存在的数据 -->
    <template id="temp1">
        <div class="box">
            <h2>我的名字叫做{{myName}}</h2>
            <button @click="changeMyName">内部修改名字的按钮</button>
        </div>
    </template>
    <script src="./js/vue3.global.js"></script>
    <script>
        let aaa = {
            template: '#temp1',
            data() {
                return {
                    userName: '张三'
                };
            },
            methods: {
                // 这里使用$emit方法，该方法会创建并触发一个自定义事件
                changeMyName() {
                    this.$emit('abc', '帕瓦');
                }
            },
            // 数组语法
            props: ['myName'],
            // 对象语法
            // props: {
            //     userInfo : {
            //         nickName
            //     },

            // }
        };
        const app = Vue.createApp({
            data() {
                return {
                    userName: '张三'
                };
            },
            methods: {
                changeMyName(data) {
                    this.userName = data;
                    // this.userName = '早川秋';
                }
            },
            //这里注册局部变量
            components: {
                aaa
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
