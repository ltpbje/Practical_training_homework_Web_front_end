<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 300px;
        border: 2px solid #000;
        padding: 10px;
    }
</style>

<body>
    <div id="app">
        <aaa msg="haha"></aaa>
    </div>

    <!-- 所谓组件自身的数据，可以简单理解就是组件内部data中本身就存在的数据 -->
    <template id="temp1">
        <div class="box">
            <h2>大家好,我叫{{nickName}}</h2>
        </div>
    </template>
    <script src="./js/vue3.global.js"></script>
    <script>
        let aaa = {
            template: '#temp1',
            data() {
                return {
                    nickName: '张三'
                };
            },
            props: {

            }
        };
        const app = Vue.createApp({
            //这里注册局部变量
            components: {
                aaa
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
