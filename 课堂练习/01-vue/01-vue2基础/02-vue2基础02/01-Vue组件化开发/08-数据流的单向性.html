<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 300px;
        border: 2px solid #000;
        padding: 10px;
    }
</style>

<body>
    <div id="app">
        <h1>组件外面 -----{{nickName}}</h1>
        <button @click="nickName='精神病藤本树'">按钮</button>
        <aaa :nick-name="nickName"></aaa>
    </div>

    <!-- 所谓组件自身的数据，可以简单理解就是组件内部data中本身就存在的数据 -->
    <template id="temp1">
        <div class="box">
            <h2>大家好,我叫{{nickName}}</h2>

        </div>
    </template>
    <script src="./js/vue3.global.js"></script>
    <script>
        let aaa = {
            template: '#temp1',
            data() {
                return {
                };
            },
            methods: {
                sayHello() {
                    console.log('大家好，我叫' + this.nickName);

                }
            },
            // 数组语法
            // props: ["msg", "sex"]
            // 对象语法
            props: {
                nickName: {
                    type: String,
                },

            }
        };
        const app = Vue.createApp({
            data() {
                return {
                    nickName: '大哥哥'
                };
            },
            methods: {

            },
            //这里注册局部变量
            components: {
                aaa
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
