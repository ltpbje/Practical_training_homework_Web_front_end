<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 300px;
        border: 2px solid #000;
        padding: 10px;
    }
</style>

<body>
    <div id="app">
        <aaa>
            <template #default="scope">
                <h3>我是插入的内容---{{scope.age}}---{{scope.abc}}</h3>
            </template>
        </aaa>
    </div>
    <template id="temp1">
        <h2>我是一个组件</h2>
        <slot abc="123" :age="age"></slot>
    </template>

    <script src="./js/vue3.global.js"></script>
    <script>
        let aaa = {
            template: '#temp1',
            data() {
                return {
                    userName: '张三',
                    age: 18
                };
            },
        };
        const app = Vue.createApp({
            data() {
                return {
                    userName: '张三'
                };
            },
            methods: {
                changeMyName(data) {
                    this.userName = data;
                    // this.userName = '早川秋';
                }
            },
            //这里注册局部变量
            components: {
                aaa
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
