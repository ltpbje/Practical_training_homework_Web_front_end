<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 300px;
        border: 2px solid #000;
        padding: 10px;
    }
</style>

<body>
    <div id="app">
        <!-- <user-info></user-info> -->
        <btn-box></btn-box>
        <!-- <input-box></input-box> -->
    </div>
    <template id="temp1">
        <div class="box">
            <h2>我是一个盒子</h2>
            <p>马上下班了，很开心</p>
        </div>
    </template>
    <template id="temp2">
        <user-info></user-info>
        <div class="btn">
            <button>登录</button>
        </div>
    </template>
    <template id="temp3">
        <div class="input">
            <input type="text">
        </div>
        <user-info></user-info>
    </template>
    <script src="./js/vue3.global.js"></script>
    <script>
        let UserInfo = {
            template: '#temp1'
        };
        let BtnBox = {
            template: "#temp2",
            components: {
                UserInfo
            }
        };
        let InputBox = {
            template: "#temp3",
        };
        const app = Vue.createApp({
            //这里注册局部变量
            components: {
                UserInfo,
                BtnBox,
                InputBox
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
