<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" href="./js/message.css">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/messages_zh.js"></script>
    <script src="./js/message.min.js"></script>
    <script>
        $('#slider-v-code').slider({
            width: $("#slider-v-code").width(), // width
            height: 40, // height
            sliderBg: "rgb(134, 134, 131)", // 滑块背景颜色
            color: "#fff", // 文字颜色
            fontSize: 14, // 文字大小
            bgColor: "#7ecdb6", // 背景颜色
            textMsg: "按住滑块，拖拽验证", // 提示文字
            successMsg: "验证通过了哦", // 验证成功提示文字
            successColor: "red", // 滑块验证成功提示文字颜色
            time: 400, // 返回时间
            callback: function () {

            }

        });
        function checkLogin() {
            var loading = Qmsg.loading('登录中');
            request.post('/adminInfo/checkLogin', {
                zh: $('#zh').val,
                admin_pwd: $('#admin_pwd').val()
            }).then(function (res) {
                if (res.status == 'success') {
                    Qmsg.success('登录成功');
                    sessionStorage.setItem('rental_house_token', res.data);
                    location.replace("./roomInfoList.html");
                } else {
                    Qmsg.error('登录失败');
                }
            }).catch(function (error) {
                console.log(error);
                Qmsg.error('登录失败');
            }).finally(function () {
                loading.close();
            });
        }
    </script>
</body>

</html>
