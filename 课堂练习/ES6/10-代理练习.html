<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const book = new Proxy((() => {
            return {
                name: 'ES6基础系列',
                price: 56
            };
        })(), {
            get(target, property) {
                if (property == 'name') {
                    return 'ES6从入门到入土';
                } else {
                    return target[property];
                }
            },
            set(target, property, value) {
                if (property == 'price') {
                    console.log('你不能修改');

                }
                else {
                    target[property] = value;
                }
            },

            deleteProperty(target, property) {
                if (property == 'name') {
                    console.log('你不能删除');
                    return;
                } else {
                    return delete target[property];
                }
            }

        })
    </script>
</body>

</html>
