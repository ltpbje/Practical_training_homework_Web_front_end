<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>

    </ul>
    <script src="./template-web.js" type="text/javascript"></script>
    <script type="text/html" id="temp1">
    <% for(let i = 0;i<arr.length;i++){ %>
            <li>姓名:<%=arr[i].username%>--性别:<%=arr[i].sex%></li>
    <% }%>
    </script>

    <script>
        let studentList = [
            {
                username: '张三',
                sex: '男'
            },
            {
                username: '张四',
                sex: '男'
            },
            {
                username: '李四',
                sex: '女'
            }
        ];
        const htmlStr = template("temp1", {
            arr: studentList
        });
        document.querySelector('ul').innerHTML = htmlStr;
    </script>
</body>

</html>
