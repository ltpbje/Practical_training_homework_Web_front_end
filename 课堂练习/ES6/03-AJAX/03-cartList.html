<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #000;
            border-collapse: collapse;
            text-align: center;
        }

        table tr td,
        th {
            border: 1px solid #000;
            height: 40px;
            line-height: 40px;
            width: 100px;
        }
    </style>
</head>

<body>
    <table class="table">

            <th>序号</th>

        </tr> -->

    </table>
    <script src="./template-web.js" type="text/javascript"></script>
    <script type="text/html" id="temp1">
            <tr>
                <th>序号</th>
                <th>商品名称</th>
                <th>价格</th>
                <th>数量</th>
                <th>总价</th>
            </tr>
     {{each arr item key }}
            <tr>
                <td>{{key+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.num}}</td>
                <td>{{item.price*item.num}}</td>
            </tr>
    {{/each}}
    </script>

    <script>
        const goodsList = [
            {
                name: 'iphone14',
                price: 4399,
                num: 1,
                totalPrice: 4399
            },
            {
                name: '充电宝',
                price: 129,
                num: 3,
                totalPrice: 387
            },
            {
                name: '数据线',
                price: 13,
                num: 2,
                totalPrice: 26
            },
            {
                name: '红米手机',
                price: 1999,
                num: 2,
                totalPrice: 3998
            },
        ];
        const htmlStr = template('temp1', {
            arr: goodsList
        });
        document.querySelector('table').innerHTML = htmlStr;
    </script>
</body>

</html>
