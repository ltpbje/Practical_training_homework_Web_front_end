<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let myIterable = {
            [Symbol.iterator]() {
                let data = [1, 2, 3];
                let index = 0;
                return {
                    next() {
                        if (index < data.length) {
                            return { value: data[index++], done: false };
                        } else {
                            return { done: true };
                        }
                    }
                };
            }
        };

        for (let value of myIterable) {
            console.log(value); // 输出：1，2，3
        }

    </script>
</body>

</html>
