    <script>
        function getCnt(str) {
            // write code here
            let count = 0;
            for (let i = 0; i < str.length - 1; i++) {
                if (str[i].toLowerCase() == str[i + 1].toLowerCase()) {
                    console.log(str[i], str[i + 1]);

                    count += 1;
                }
            }
            return count;
        }
        console.log(getCnt('aABbbC'));
    </script>
