<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1></h1>
    <script>
        const u = new URL(location.href);
        console.log(u);
        const uname = u.searchParams.get('username');

        const pwd = u.searchParams.get('password');
        document.querySelector('h1').innerText = `用户名为${uname}密码为${pwd}`;
    </script>
</body>

</html>
