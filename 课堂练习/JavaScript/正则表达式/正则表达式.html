        function validateAccount() {
            const accountEle = document.querySelector('#account');
            const accountReg = /^\d{5,10}$/;
            if (accountReg.test(accountEle.value)) {
                accountEle.nextElementSibling.style.display = 'none';
            } else {
                accountEle.nextElementSibling.style.display = 'block';
            }
        }



        function validatePassword() {
            const pwdEle = document.querySelector('#pwd');
            // 定义一个正则表达式，用于匹配5到10位的密码
            const pwdReg = /^.{5,10}$/;
            if (pwdReg.test(pwdEle.value)) {
                pwdEle.nextElementSibling.style.display = 'none';
            } else {
                pwdEle.nextElementSibling.style.display = 'block';
            }
        }
        function validateResPassword() {
            const resPwd = document.querySelector('#resPwd');
            // 定义一个正则表达式，用于匹配5到10位的密码
            const resPwdReg = /^.{5,10}$/;

                resPwd.nextElementSibling.style.display = 'none';
            } else {

            }
        }
        function validatePhone() {
            const phone = document.querySelector('#phone');

            const phoneReg = /^1[345789][0-9]{9}$/;
            if (phoneReg.test(phone.value)) {
                phone.nextElementSibling.style.display = 'none';
            } else {
                phone.nextElementSibling.style.display = 'block';
            }
        }
        function validateEmail() {
            const email = document.querySelector('#email');

            const emailReg = /^.{3,10}@163\.com$/;
            if (emailReg.test(email.value)) {
                email.nextElementSibling.style.display = 'none';
            } else {
                email.nextElementSibling.style.display = 'block';

        }
