        var stu = {
            aaa: 'hello',
            birthday: '2008-9-23',
            idCard: '411235672222234672'

        }
        Object.defineProperties(stu, {
            name: {
                value: '张三',
                configurable: false,
                writable: false
            },
            age: {
                configurable: false,
                get: function () {
                    const currentDate = new Date();
                    const birthdayDate = new Date(this.birthday);
                    const totalTime = currentDate.getTime() - birthdayDate.getTime();
                    const yearCount = parseInt(totalTime / 1000 / 60 / 60 / 24 / 365);
                    return yearCount;
                }
            },
            sex: {
                configurable: false,
                get: function () {
                    return this.idCard[16] % 2 == 0 ? '女' : '男';
                }
            }
        })
