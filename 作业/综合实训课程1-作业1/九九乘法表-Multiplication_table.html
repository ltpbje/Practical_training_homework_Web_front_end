<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // 九九乘法表
        for (var i = 1; i <= 9; i++) {
            var hang = ''; //储存每行的数据
            for (var j = 1; j <= i; j++) {
                hang += j + ' * ' + i + " = " + (i * j) + '\t';
            }
            console.log(hang);
        }

        // 2、有一个篮球，从5米高自由落体，每次弹起的高度是上一次的1/3，当篮球弹起高度小于0.1米以后就不再弹了，请求篮球会弹起多少次
        let count = 0;
        for (let i = 5; i >= 0.1; i *= 1 / 3) {
            count++;
        }
        console.log('篮球会弹起' + count + '次');
    </script>
</body>
