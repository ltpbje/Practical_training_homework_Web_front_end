<body>
    <!-- 3、用 setTimeout 实现 setInterval 的功能 -->
    <script>
        function mySetInterval(fn, duration, ...arg) {
            fn(...arg);
            setTimeout(() => { mySetInterval(fn, duration, ...arg); }, duration);
        }
        mySetInterval(() => {
            console.log('hihi');

        }, 2000);
    </script>
</body>
